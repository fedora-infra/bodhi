# https://docs.openstack.org/infra/jenkins-job-builder/triggers.html#triggers.github-pull-request
- github_pull_request_defaults: &github_pull_request_defaults
    name: 'github_pull_request_defaults'
    cron: '* * * * *'
    admin-list:
      - AdamWill
      - bowlofeggs
      - crungehottman
      - frenzymadness
      - kparal
      - kushaldas
      - mcurlej
      - mprahl
      - owtaylor
      - ralphbean
      - ryanlerch
      - matt8754
      - mattiaverga
      - vismay-golwala
    github-hooks: true
    permit-all: false
    trigger-phrase: 'jenkies test'
    allow-whitelist-orgs-as-admins: true
    org-list:
      - fedora-infra
    cancel-builds-on-update: true

- trigger:
    name: githubprb
    triggers:
      - github-pull-request:
          <<: *github_pull_request_defaults

- scm:
    name: git-scm
    scm:
        - git:
            url: "{git_url}"
            skip-tag: True
            git-tool: ci-git
            refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
            branches:
                - '${{ghprbActualCommit}}'

- job_template_defaults: &job_template_defaults
    name: 'job_template_defaults'
    description: |
        Managed by Jenkins Job Builder, do not edit manually!
    concurrent: true
    node: bodhi
    properties:
        - github:
            url: https://github.com/{git_username}/{git_repo}/
    scm:
        - git-scm:
            git_url: https://github.com/{git_username}/{git_repo}.git
    triggers:
        - githubprb:
            github-hooks: true
    builders:
        - shell: |
            set +e
            export CICO_API_KEY=$(cat ~/duffy.key )
            set -x
            # get node
            n=1
            while true
            do
                cico_output=$(cico node get -f value -c ip_address -c comment)
                if [ $? -eq 0 ]; then
                    read CICO_hostname CICO_ssid <<< $cico_output
                    if  [ ! -z "$CICO_hostname" ]; then
                        # we got hostname from cico
                        break
                    fi
                    echo "'cico node get' succeed, but can't get hostname from output"
                fi
                if [ $n -gt 5 ]; then
                    # give up after 5 tries
                    echo "giving up on 'cico node get'"
                    exit 1
                fi
                echo "'cico node get' failed, trying again in 60s ($n/5)"
                n=$[$n+1]
                sleep 60
            done
            sshopts="-t -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -l root"
            ssh_cmd="ssh $sshopts $CICO_hostname"
            # Save the jenkins environment if needed
            env > jenkins-env
            $ssh_cmd yum -y install rsync
            # Checkout the pull request that we received from the githubPRB plugin
            git config --global user.email "bodhi-ci@fedoraproject.org"
            git config --global user.name "Bodhi CI"
            git rebase --preserve-merges origin/${{ghprbTargetBranch}} \
            && rsync -e "ssh $sshopts" -Ha $(pwd)/ $CICO_hostname:payload \
            && /usr/bin/timeout {timeout} $ssh_cmd -t "cd payload && {ci_cmd}"
            rtn_code=$?
            # Copy the archive results back to the master
            rsync -e "ssh $sshopts" -Ha $CICO_hostname:payload/test_results $(pwd)/
            if [ $rtn_code -eq 0 ]; then
                cico node done $CICO_ssid
            else
                if [[ $rtn_code -eq 124 ]]; then
                   echo "BUILD TIMEOUT";
                   cico node done $CICO_ssid;
                   exit 1;
                else
                    # fail mode gives us 12 hrs to debug the machine
                    set +x
                    curl "http://admin.ci.centos.org:8080/Node/fail?key=$CICO_API_KEY&ssid=$CICO_ssid";
                    exit 1
                fi
            fi

- job-template:
    name: '{ci_project}-{git_repo}-{test_type}-{release}'
    triggers:
        - github-pull-request:
            status-context: "{test_type} tests ({release})"
            <<: *github_pull_request_defaults
    <<: *job_template_defaults

- job-template:
    name: '{ci_project}-{git_repo}-unit-{release}-{pyver}'
    publishers:
      - junit:
          results: 'test_results/**/nosetests.xml'
    triggers:
        - github-pull-request:
            status-context: "unit tests ({release}-python{pyver})"
            <<: *github_pull_request_defaults
    <<: *job_template_defaults

- project:
    name: bodhi
    test_type:
      - flake8
      - pydocstyle
      - docs
    release:
      - f27
      - f28
      - f29
      - pip
      - rawhide
    jobs:
        - '{ci_project}-{git_repo}-{test_type}-{release}':
            git_organization: fedora-infra
            git_username: fedora-infra
            git_repo: bodhi
            ci_project: '{name}'
            ci_cmd: "devel/ci/run_tests.sh {test_type} -r {release}"
            timeout: '128m'

- project:
    name: bodhi-unit
    pyver:
      - 2
      - 3
    release:
      - f27
      - f28
      - f29
      - pip
      - rawhide
    jobs:
        - '{ci_project}-{git_repo}-unit-{release}-{pyver}':
            git_organization: fedora-infra
            git_username: fedora-infra
            git_repo: bodhi
            ci_project: '{name}'
            ci_cmd: "devel/ci/run_tests.sh unit -r {release} -p {pyver}"
            timeout: '128m'
