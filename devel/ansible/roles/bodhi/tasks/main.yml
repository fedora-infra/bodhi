      - gcc
      - git
      - graphviz
      - htop
      - httpie
      - libffi-devel
      - libjpeg-devel
      - libjpeg-turbo-devel
      - make
      - nmap-ncat
      - openssl-devel
      - pcaro-hermit-fonts
      - pcp-system-tools
      - postgresql-devel
      - postgresql-server
      - python3-alembic
      - python3-arrow
      - python3-backoff
      - python3-bleach
      - python3-celery
      - python3-click
      - python3-colander
      - python3-conu
      - python3-cornice
      - python3-cornice-sphinx
      - python3-createrepo_c
      - python3-diff-cover
