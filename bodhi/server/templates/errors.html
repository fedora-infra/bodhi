<%inherit file="master.html"/>

<div class="container">
  <div class="row">
    <div class="offset-3 col-md-6">
      <div class="panel error-page-panel">
        <h1>${status} <small>${summary}</small></h1>

        % endfor
      </div>
    </div>
  </div>
</div>
